<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="nome">
            Nome:
            </label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
        </p>

        <p>
            <label for="dev">Sou um dev</label>
            <input type="checkbox" id="dev" name="dev" value="sim" checked required> <br>

            <label for="dev2">Sou um dev</label>
            <input type="checkbox" id="dev2" name="dev2" value="sim" checked required> <br>

            <label for="dev3">Sou um dev</label>
            <input type="checkbox" id="dev3" name="dev3" value="sim" checked required>
        </p>

        <p>
            Gênero
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino"> <br>

            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino"> <br>

            <label for="outro">Outro</label>
            <input type="radio" id="outro" name="genero" value="outro"> <br>
        </p>

        <p>
            <label for="date"> Date:</label>
            <input type="date" id="date" name="date" value="2020-04-20">
        </p>

        <p>
            <label for="datetime"> Datetime:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2020-04-20T20:00">
        </p>

        <p>
            <label for="time"> Time:</label>
            <input type="time" id="time" name="time" value="20:00:01">
        </p>

        <p>
            <label for="cor"> Cor preferida</label>
            <input type="color" id="cor" name="cor" value="#003d66">
        </p>

        <p>
            <label for="email"> Seu email</label>
            <input type="email" id="email" name="email" placeholder="ex.: email@email.com">
        </p>
        
        <p>
            <label for="file"> Sua foto</label>
            <input type="file" id="file" name="file" accept=".png,.svg,images/*" multiple>
        </p>

        <p>
            <label for="number"> Número:</label>
            <input type="number" id="number" name="number" placeholder="Digite um número" min="10" max="50" step="5">
        </p>

        <p>
            <label for="password"> Sua senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </p>

        <p>
            <label for="range"> Range:</label>
            <input type="range" id="range" name="range" min="0" max="10" step="2" list="tickmarks">

            <datalist id="tickmarks">
                <option value="0" label="0%">
                <option value="10">
                <option value="20"> 
                <option value="30">
                <option value="40">
                <option value="50" label="50%"> 
                <option value="60">
                <option value="70">
                <option value="80"> 
                <option value="90">
                <option value="100" label="100%">
            </datalist>
        </p>

        <p>
            <label for="url"> Sua url:</label>
            <input type="url" id="url" name="url" placeholder="URL">
        </p>

        <p>
            <label for="search"> Sua url:</label>
            <input type="search" id="search" name="search" placeholder="search">
        </p>

        <p>
            <label for="select">Selecione alguma opção</label>
            <select name="select" id="select">
                <optgroup label="Testes 1-4">
                <option value="qualquer 1" label="Label1 ">Valor</option>
                <option value="qualquer 2" label="Label2 " disabled>Valor</option>
                <option value="qualquer 3" label="Label3 " selected>Valor</option>
                <option value="qualquer 4" label="Label4">Valor</option>

                <optgroup label="Testes 5-7">
                    <option value="qualquer 5" label="Label5 ">Valor</option>
                    <option value="qualquer 6" label="Label6 " disabled>Valor</option>
                    <option value="qualquer 7" label="Label7 " selected>Valor</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="textarea"> Área de texto:</label>
            <textarea name="textarea" id="textarea" cols="3" rows="3"></textarea>

        </p>

        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>
    </form>
</body>
</html>
